<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimized Anomaly Intrusion Detection System</title>
    <link
      rel="icon"
      href="{{url_for('static',filename = 'images/icon.png')}}"
      type="image/png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  
    <style>
      ::placeholder {
        font-size: 0.85rem;
        font-style: italic;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen items-center justify-center">
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
      <div class="max-w-full mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="ml-3 flex items-center">
            <img
              src="{{url_for('static',filename = 'images/Optaids.png')}}"
              alt="Logo"
              class="h-20 w-20"
            />
          </div>

          <!-- Navigation Items -->
          <div class="hidden md:block">
            <div class="flex items-center space-x-16">
              <!-- Version Dropdown -->
              <div class="relative">
                <button
                  id="versionBtn"
                  class="px-3 py-2 text-gray-700 hover:text-blue-600 focus:outline-none"
                >
                  Version
                  <svg
                    class="inline-block w-4 h-4 ml-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </button>
                <div
                  id="versionMenu"
                  class="hidden absolute w-48 bg-white border rounded-md shadow-lg mt-1 z-10"
                >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    onclick="switchContent('Version1.0.0')"
                    >V.1.0.0</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    onclick="switchContent('Version1.0.1')"
                    >V.1.0.1</a
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- About Button -->
          <div class="flex items-center space-x-4">
            <button
              id="howitworks"
              class="flex items-center px-4 py-2 text-blue-600 border border-blue-600 rounded-md hover:bg-blue-600 hover:text-white transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-question-diamond-fill mr-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098zM5.495 6.033a.237.237 0 0 1-.24-.247C5.35 4.091 6.737 3.5 8.005 3.5c1.396 0 2.672.73 2.672 2.24 0 1.08-.635 1.594-1.244 2.057-.737.559-1.01.768-1.01 1.486v.105a.25.25 0 0 1-.25.25h-.81a.25.25 0 0 1-.25-.246l-.004-.217c-.038-.927.495-1.498 1.168-1.987.59-.444.965-.736.965-1.371 0-.825-.628-1.168-1.314-1.168-.803 0-1.253.478-1.342 1.134-.018.137-.128.25-.266.25zm2.325 6.443c-.584 0-1.009-.394-1.009-.927 0-.552.425-.94 1.01-.94.609 0 1.028.388 1.028.94 0 .533-.42.927-1.029.927"
                />
              </svg>
              <p class="mr-1">About</p>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- KNN Content -->
    <div
      id="knn-content"
      class="bg-white shadow-lg rounded-lg p-8 max-w-2xl w-full my-28 mx-auto"
    >
      <h1 class="text-2xl font-semibold mb-14 text-center text-gray-800">
        Optimized Anomaly Intrusion Detection System
      </h1>
      <form class="space-y-6">
        <!-- Upload -->
        <div>
          <label for="file" class="block text-sm font-medium text-gray-700"
            >Upload Your CSV File Here!</label
          >
          <input
            type="file"
            name="file"
            accept=".csv"
            class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
            <label for="model" class="block text-sm font-medium text-gray-700">
              Model
            </label>
            <select
              name="modelfile"
              id="modelfile"
              class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="knn">KNN</option>
              <option value="dct">Decision Tree</option>
              <option value="rf">Random Forest</option>
              <option value="combined">Combined</option>
            </select>
          </div>

        <!-- OR -->
        <div class="justify-center text-center pt-2">
          <h1 class="text-xl font-semibold text-gray-800">OR</h1>
          <h1 class="text-sm italic font-medium text-gray-700">
            Input Below Directly!
          </h1>
        </div>

        <!-- Manual Input -->
        <div class="grid grid-cols-2 gap-5">
          <div>
            <label for="pkts" class="block text-sm font-medium text-gray-700"
              >pkts</label
            >
            <input
              type="number"
              name="pkts"
              min="0"
              step="any"
              placeholder="Total count of packets in transaction"
              class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label for="bytes" class="block text-sm font-medium text-gray-700"
              >bytes</label
            >
            <input
              type="number"
              name="bytes"
              min="0"
              step="any"
              placeholder="Total number of bytes in transaction"
              class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label for="spkts" class="block text-sm font-medium text-gray-700"
              >spkts</label
            >
            <input
              type="number"
              name="spkts"
              min="0"
              step="any"
              placeholder="Source-to-destination packet count"
              class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label for="sbytes" class="block text-sm font-medium text-gray-700"
              >sbytes</label
            >
            <input
              type="number"
              name="sbytes"
              min="0"
              step="any"
              placeholder="Source-to-destination byte count"
              class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="TnBPDstIP"
              class="block text-sm font-medium text-gray-700"
              >TnBPDstIP</label
            >
            <input
              type="number"
              name="TnBPDstIP"
              min="0"
              step="any"
              placeholder="Total Number of bytes per Destination IP"
              class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label for="model" class="block text-sm font-medium text-gray-700">
              Model
            </label>
            <select
              name="model"
              id="model"
              class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="knn">KNN</option>
              <option value="dct">Decision Tree</option>
              <option value="rf">Random Forest</option>
              <option value="combined">Combined</option>
            </select>
          </div>
        </div>

        <!-- Submit -->
        <div class="pt-3 space-y-4">
          <button
            type="button"
            id="reset-btn"
            class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2"
          >
            Reset
          </button>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Check
          </button>
        </div>
      </form>

      <div id="result" class="my-6"></div>
    </div>
  </body>
</html>
